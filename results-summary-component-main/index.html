<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap');
  </style>
  <title>Results summary component</title>
</head>

<body>
  <div id="container">
    <div id="result">
      <span>
        Your Result
      </span>
      
      <div id="global-score">
        <div id="number">
          76
        </div>
        <div id="total">
          of 100
      </div>
       
      </div>
        <span id="great">
          Great
        </span>
        <span>
          You scored higher than 65% of the people who have taken these tests.
        </span>
      </div>
    
    <div id="summary">
      <div id="summary-tittle">
        Summary
      </div>
      
      <div class="score reaction">
        <div class="icon">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          Reaction
        </div>
        <div class="ratio">
          <span class="num">80</span>
         <span class="den"> / 100</span>
        </div>
        
      </div>
     
      <div class="score memory">
        <div class="icon">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          Memory
        </div>
        <div class="ratio">
          <span class="num">92</span>
          <span class="den"> / 100</span>
        </div>
      </div>
        
      <div class="score verbal">
        <div class="icon">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          Verbal
        </div>
        <div class="ratio">
          <span class="num">61</span>
          <span class="den"> / 100</span>
        </div>
      </div>
      
      <div class="score visual">
        <div class="icon">
          <img src="assets/images/icon-visual.svg" alt="icon visual">
         Visual
        </div>
        <div class="ratio">
          <span class="num">72</span>
          <span class="den"> / 100</span>
        </div>
      </div>
      
      <button>
        Continue
      </button>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/lucasherlon" target="_blank">Lucas Herlon</a>.
      </div>
        
    </div>
  </div>
</body>
</html>
