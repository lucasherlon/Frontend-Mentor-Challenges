<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&family=Montserrat:wght@500;700&display=swap');
  </style>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
<div id="card">
  <div id="container-image">
    <picture>
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" alt="image-product" id="perfume">
    </picture>
  </div>
  
  
  <div id="content">
    <p>Perfume</p>
  
  <h2>Gabrielle Essence Eau De Parfum</h2>
    
  <p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>
    <div id="prices">
      <span id="price">$149.99</span>
      <span id="old-price">$169.99</span>
      
    </div>
   

  <button>
    <img src="images/icon-cart.svg" alt="icon-cart" id="cart">
    <span id="button-cart">Add to Cart</span>
    
  </button>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucasherlon" target="_blank">Lucas Herlon</a>.
  </div>
  </div>
 
</div>
  
</body>
</html>
